<!DOCTYPE html>
<html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.9.0/css/lightbox.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body ng-app="pdiffy">

<div ng-controller="ReportCtrl" style="max-width: 900px; margin: auto">
  <h3>{{failedSpecs.length}} of {{specsCount}} specs failed</h3>
  <div ng-repeat="spec in failedSpecs">
    <div
      class="alert"
      ng-class="{'alert-danger': !spec.passed, 'alert-success': spec.passed}">
      <strong>{{spec.fullName}}</strong>. {{spec.message}}
      <div class="pull-right">
        <label><input type="checkbox" ng-model="spec.passed"> Not an issue</label>
      </div>
    </div>
    <a href="{{spec.id}}.png" data-lightbox="{{spec.id}}">
      <img ng-src="{{spec.id}}.png" width="100%">
    </a>
  </div>

  <div ng-if="failedSpecs.length === 0">
    <div style="font-size: 3em;"
         class="text-center">Awesome :)
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.9.0/js/lightbox-plus-jquery.min.js"></script>
<script src="./app.js"></script>

</body>
</html>
